<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Signin Template for Bootstrap</title>
	<!-- Bootstrap core CSS -->
	<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
	<!-- Custom styles for this template -->
    <link href="asserts/css/signin.css" th:href="@{/public/asserts/css/signin.css}" rel="stylesheet">

</head>

<body class="text-center" style="text-align: center">
<form class="form-signin" th:name="pay" th:method="get">
	<img class="mb-4" th:src="@{/public/asserts/img/bootstrap-solid.svg}" src="asserts/img/bootstrap-solid.svg" alt="" width="72" height="72">
	<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>

	<!--加上了一条判断语句-->
	<p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

		<label class="sr-only" th:text="#{login.account}">Account</label>
		<input type="account" name="account" class="form-control" placeholder="Account" th:placeholder="#{login.account}" required="" > <br>
		<label class="sr-only" th:text="#{login.Password}">Password</label>
		<input type="password" name="password" class="form-control" placeholder="Password" th:placeholder="#{login.Password}" required="" >
		<div class="checkbox  mb-3">
			<label>
				<input type="checkbox" value="remember-me"> [[#{login.Remember}]]
			</label>
	</div>

	<button class="btn btn-lg btn-primary" th:text="#{login.btnlog}" onclick="login()">login in</button>
	<button class="btn btn-lg btn-primary" th:text="#{login.bntsign}" onclick="register()">sign up</button>
	<p class="mt-5 mb-3 text-muted">© 2019-2020</p>
	<a class="btn btn-sm" th:href="@{/login.html(l='zh_CN')}">中文</a>
	<a class="btn btn-sm" th:href="@{/login.html(l='en_US')}">English</a>
</form>

<script>
	function login() {
		document.pay.action="/user/login";
		document.pay.sumit();
	}
	function register() {
		document.pay.action="/user/register";
		document.pay.sumit();
	}
</script>

</body>

</html>

<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->

<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>

<!--topbar-->
<div th:replace="~{commons/bar::topbar}"></div>

<div class="container-fluid">
    <div class="row">

        <!--sidebar-->
        <div th:replace="commons/bar::sidebar(actionUri='editeperson.html')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <form th:action="'/per/'+${session.user.getUid()}" method="post" >

<!--                private String username;   //用户名-->
<!--                private String describe;   //真实姓名-->
<!--                private String sex;        //性别-->
<!--                private String job;   //身份证号码，规定为18位数-->
<!--                private String phone;      //电话号码，规定为11位数-->
<!--                private String github;  //工作地点-->


                <div class="form-group">
                    <label>用户名：</label>
                    <input th:value = "${session.user.getUsername()}" name="username" type="text" class="form-control" placeholder="null">
                </div>
                <div class="form-group">
                    <label>用户说明：</label>
                    <input th:value = "${session.user.getDescribe()}" name="describe" type="text" class="form-control" placeholder="null">
                </div>
                <div class="form-group">
                    <label>性别：</label>
                    <input th:value = "${session.user.getSex()}" name="sex" type="text" class="form-control" placeholder="null">
                </div>
                <div class="form-group">
                    <label>职业：</label>
                    <input th:value = "${session.user.getJob()}" name="job" type="text" class="form-control" placeholder="null">
                </div>
                <div class="form-group">
                    <label>电话号码：</label>
                    <input th:value = "${session.user.getPhone()}" name="phone" type="text" class="form-control" placeholder="null">
                </div>
                <div class="form-group">
                    <label>Github：</label>
                    <input th:value = "${session.user.getGithub()}" name="github" type="text" class="form-control" placeholder="null">
                </div>

                <button type="submit" class="btn btn-primary" th:text="'修改'">添加</button>
            </form>

        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>

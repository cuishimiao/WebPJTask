<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	    <link href="./css/bootstrap.min.css" rel="stylesheet">
        <script src="./js/jquery-3.2.1.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>

    <style>
        label{
            margin-left: 200px;
            margin-right: -140px;
        }
    </style>
</head>
<body>
	
<form  id="sdai" th:action="@{/save}"  th:method="post">

    <input th:type="hidden" name="_method" value="put">

    <h3 align="center">用户 >> 用户添加</h3>
	<div>
        <a th:if="${wrong}==1" class="col-sm-2 control-label" aline="center" style="color: red;">账户或密码不能为空</a>
        <a th:if="${wrong}==2" class="col-sm-2 control-label" aline="center" style="color: red;">账户名存在</a>
        <br>
        <br>
    <div class="form-group">
       <label for="lastname" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
        </div>
    </div>

        <br>
        <br>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="password" name="password" placeholder="密码">
        </div>
    </div>

        <br>
        <br>
    <div class="form-group">
       <label for="lastname" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="email" name="email" placeholder="邮箱">
        </div>
    </div>

        <br>
        <br>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">手机号码</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="phone" name="phone" placeholder="手机号码">
        </div>
    </div>

        <br>
        <br>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">工作</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="work" name="work" placeholder="工作">
        </div>
    </div>

        <br>
        <br>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">住址</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="address" name="address" placeholder="住址">
        </div>
    </div>

        <br>
        <br>
        <input th:type="hidden" class="form-control" id="lastname" placeholder="住址">
        <input th:type="hidden" class="form-control" id="is_admin" name="is_admin" placeholder="" value="false">


    <!-- <div class="form-group" th:if="${p.is_admin=='superadmin'}">
        <label for="firstname" class="col-sm-2 control-label" > 是否为管理员</label>
        <div class="col-sm-offset-3 col-sm-3">
            <label><input name="is" type="radio" value="" style="width:25px; margin-left:50px" />是 </label> 
			<label><input name="is" type="radio" value="" style="width:25px; margin-left:50px " />否 </label> 	
        </div>
    </div> -->

    <div class="form-group">
        <label class="col-sm-offset-5 col-sm-4"  style="font-size:20px;"> 【注意】：添加的该用户为普通用户</label>
    </div>

        <br>
        <br>
    <div class="form-group" >
        <div class="col-sm-offset-5 col-sm-4">
            <button type="submit" class="btn btn-default" style="margin-left:35px ">添加</button>
            <a th:href="@{/Users}" type="button" class="btn btn-default" style="margin-left:60px ">返回</a>
        </div>
    </div>
</div>

</form>
</body>
</html>

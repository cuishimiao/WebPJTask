<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="./css/bootstrap.min.css" rel="stylesheet">
        <script src="./js/jquery-3.2.1.min.js"></script>

        label{
            margin-left: 200px;

</head>
<body>
	
<form  id="updateForm" th:action="@{/save}"  th:method="post" >
	<div>
        <br>
        <br>
    <div class="form-group">
       <label for="lastname" class="col-sm-2 control-label">用户编号</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="user_id" name="user_id" placeholder="用户编号">
        </div>
    </div>

        <br>
        <br>
    <div class="form-group">
       <label for="lastname" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
        </div>
    </div>

        <br>
        <br>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="password" name="password" placeholder="密码">
        </div>
    </div>

        <br>
        <br>
    <div class="form-group">
       <label for="lastname" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="email" name="email" placeholder="邮箱">
        </div>
    </div>

        <br>
        <br>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">手机号码</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="phone" name="phone" placeholder="手机号码">
        </div>
    </div>

        <br>
        <br>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">工作</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="work" name="work" placeholder="工作">
        </div>
    </div>

        <br>
        <br>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">住址</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="address" name="address" placeholder="住址">
        </div>
    </div>

        <br>
        <br>
        <input th:type="hidden" class="form-control" id="lastname" name="address" placeholder="住址">

        </div>

    <div class="form-group">
        <label class="col-sm-offset-5 col-sm-4"  style="font-size:20px;"> 【注意】：添加的该用户为普通用户</label>
    </div>

        <br>
        <br>
    <div class="form-group" >
        <div class="col-sm-offset-5 col-sm-4">
            <button type="submit" class="btn btn-default" style="margin-left:35px ">添加</button>
            <button th:href="@{/Users}" type="button" class="btn btn-default" style="margin-left:60px ">返回</button>
        </div>
    </div>
</div>
</form>

</html>

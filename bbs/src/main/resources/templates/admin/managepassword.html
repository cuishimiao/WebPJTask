<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <style>
        label{
            margin-left: 200px;
            margin-right: -140px;
        }
    </style>
</head>
<body>

<form  id="sdai" th:action="@{/modifypassword}"  th:method="post">

    <input th:type="hidden" name="_method" value="put">

    <h3 align="center">个人设置 >> 修改密码</h3>
    <div>
        <a th:if="${wrong=='wrong'}" class="col-sm-2 control-label" aline="center">账户或密码不能为空</a>

        <br>
        <br>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">原密码</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="password" name="password" placeholder="密码">
            </div>
        </div>

        <br>
        <br>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">修改密码</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="password" name="password" placeholder="密码">
            </div>
        </div>

        <br>
        <br>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="password" name="password" placeholder="密码">
            </div>
        </div>


        <br>
        <br>
        <input th:type="hidden" class="form-control" id="lastname" placeholder="住址">
        <input th:type="hidden" class="form-control" id="is_admin" name="is_admin" placeholder="" value="false">


        <br>
        <br>
        <div class="form-group" >
            <div class="col-sm-offset-5 col-sm-4">
                <button type="submit" class="btn btn-default" style="margin-left:35px ">修改</button>
                <a onclick="history.back(-1)" type="button" class="btn btn-default" style="margin-left:60px ">返回</a>
            </div>
        </div>
    </div>

</form>
</body>
</html>

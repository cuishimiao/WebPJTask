<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        input{
            width: 400px;
            height: 25px;
        }
    </style>
</head>
<body>
<div  align="center">

    <form id="updateForm" th:action="@{/modifyquereply}"  th:method="post">
        <h3 align="center">问题 >> 问题回复</h3>
        <br>
        <table border="2">
            <!--th:action="@{/modifyArticle}"-->
            <input th:type="hidden" name="_method" value="put">

            <tr>
                <td><span >序号<strong>(*只读)</strong></span></td>
                <td><input type="text" th:value="${msg.id}" id="id" name="id" size="50px"  readonly="readonly"/> </td>
            </tr>

            <tr>
                <td><span >问题编号<strong>(*只读)</strong></span></td>
                <td><input type="text" th:value="${msg.question_id}" id="question_id"  name="question_id" readonly="readonly" /></td>

            </tr>

            <tr>
                <td><span >用户名<strong>(*只读)</strong></span></td>
                <td><input type="text" th:value="${msg.username}" id="username" name="username"   readonly="readonly" /></td>
            </tr>

            <tr>
                <td><span >是否被采纳<strong>(*只读)</strong></span></td>
                <td><input type="text" th:value="${msg.is_adopt}" id="is_adopt" name="is_adopt"  readonly="readonly" /></td>
            </tr>

            <tr>
                <td><span >回复内容</span></td>
                <td><textarea th:text="${msg.reply_content}" name="reply_content" id="reply_content" cols="54" rows="10"></textarea>
                    <!--<input type="textarea" th:value="${msg.content}" id="content" name="content"  placeholder="内容"/></td>-->
            </tr>

            <tr>
                <td> <span >回复时间<strong>(*只读)</strong></span></td>
                <td> <input type="text" th:value="${msg.time}" id="time"  name="time" readonly="readonly" /></td>
            </tr>

        </table>

        <input style="width: 100px;height: 50px;margin-right: 50px;" type="submit" value="保存" id="btn"   />
        <input style="width: 100px;height: 50px"  type="button" value="返回" onclick="history.back(-1)"/>
    </form>

</div>
</body>
</html>

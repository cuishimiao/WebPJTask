<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        input{
            width: 400px;
            height: 25px;
        }
    </style>
</head>
<body>
<div  align="center">

    <form id="updateForm" th:action="@{/modifyque}"  th:method="post">
        <h3 align="center">用户 >> 用户编辑</h3>
        <br>
        <table border="2">
            <!--th:action="@{/modifyArticle}"-->
            <input th:type="hidden" name="_method" value="put">

            <tr>
                <td><span >问题编号<strong>(*只读)</strong></span></td>
                <td><input type="text" th:value="${msg.question_id}" id="question_id" name="question_id" size="50px"  readonly="readonly"/> </td>
            </tr>

            <tr>
                <td><span >用户编号<strong>(*只读)</strong></span></td>
                <td><input type="text" th:value="${msg.uid}" id="uid"  name="uid" placeholder="韩露" readonly="readonly" /></td>

            </tr>

            <tr>
                <td><span >时间<strong>(*只读)</strong></span></td>
                <td><input type="text" th:value="${msg.time}" id="time" name="time"  placeholder="创建时间" readonly="readonly" /></td>


            </tr>

            <tr>
                <td> <span >问题标题</span></td>
                <td> <input type="text" th:value="${msg.question_title}" id="question_title"  name="question_title" placeholder="种类编号"/></td>
            </tr>

            <tr>
                <td> <span >头像<strong>(*只读)</strong></span></td>
                <td> <input type="text" th:value="${msg.uhead}" id="uhead"  name="uhead" placeholder="种类编号" readonly="readonly" /></td>
            </tr>

            <tr>
                <td><span >内容</span></td>
                <td><textarea th:text="${msg.content}" name="content" id="content" cols="54" rows="10"></textarea>
                    <!--<input type="textarea" th:value="${msg.content}" id="content" name="content"  placeholder="内容"/></td>-->
            </tr>

        </table>

        <input style="width: 100px;height: 50px;margin-right: 50px;" type="submit" value="保存" id="btn" />
        <input style="width: 100px;height: 50px"  type="button" value="返回" onclick="history.back(-1)"/>
    </form>

</div>
</body>
</html>

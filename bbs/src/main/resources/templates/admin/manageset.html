<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--主要样式控制-->
    <!-- <link href="./css/main.css" rel="stylesheet"> -->
    <style type="text/css">
        .navbar-collapse{
            padding-left: 5px;
            padding-right: 5px;
        }
        .nav>li{
            text-align: center;
        }
        .nav>li>a{
            color:#444;
            margin: 0 5px;
        }
        .nav-pills>li.active>a, .nav-pills>li.active>a:focus, .nav-pills>li.active>a:hover{
            background-color: #222222;
        }
        .dropdown-menu{
            float: none;
            position: initial;
            min-width: 200px;
            margin-left: 0;
            background-color: #E3E3E3;
            box-shadow: none;
            text-align: center;
        }
        .dropdown-menu>li>a{
            padding: 10px 15px;
        }

        /* 主体样式 */
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #FFFFFF;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .pageSidebar{
            width: 240px;
            height:100%;
            padding-bottom: 30px;
            overflow: auto;
            background-color: #e3e3e3;
        }
        .splitter {
            width: 5px;
            height: 100%;
            bottom: 0;
            left: 240px;
            position: absolute;
            overflow: hidden;
            background-color: #fff;
        }
        .pageContent{
            height: 100%;
            min-width: 768px;
            left: 246px;
            top: 0;
            right: 0;
            z-index: 3;
            padding-bottom: 30px;
            position: absolute;
        }
        .pageContainer{
            bottom: 0;
            left:0;
            right: 0;
            top: 53px;
            overflow: auto;
            position: absolute;
            width: 100%;
        }
        .footer {
            width: 100%;
            height: 30px;
            line-height: 30px;
            margin-top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            position: absolute;
            z-index: 10;
            background-color:#DFDFDF;
        }

    </style>
</head>

<body>
<!--顶部导航栏部分-->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header" style="width: 220px">
            <a class="navbar-brand" title="logoTitle" href="#" style="margin-left: 30px">CoderGroup</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
                <li role="presentation">
                    <a th:href="@{/logoutandreturn}">退出登录并返回首页</a>
                </li>
                <!-- <li>
                    <a href="../login/logout">
                          <span class="glyphicon glyphicon-lock"></span>退出登录</a>
                 </li> -->
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li role="presentation">
                    <a href="#">当前用户：<span class="badge" th:text="${session.username}"></span></a>
                </li>
                <li>
                    <a th:href="@{/managelogout}">
                        <span class="glyphicon glyphicon-lock" ></span>退出登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 中间主体内容部分 -->
<div class="pageContainer">
    <!-- 左侧导航栏 -->
    <div class="pageSidebar">
        <ul class="nav nav-stacked nav-pills">

            <h3 align="center">管理操作</h3>
            <hr>


            <li role="presentation">
                <a th:href="@{/Users}" target="mainFrame">用户管理</a>
            </li>
            <li role="presentation">
                <a th:href="@{/manageart}" target="mainFrame">文章管理</a>
            </li>

            <li role="presentation">
                <a th:href="@{/Replys}" target="mainFrame">文章回复</a>
            </li>

            <li role="presentation">
                <a th:href="@{/Requests}" target="mainFrame">问题管理</a>
            </li>

            <li role="presentation">
                <a th:href="@{/Replyques}" target="mainFrame">问题回复</a>
            </li>

            <li role="presentation" class="active">
                <a th:href="@{/managesetting}" target="mainFrame">个人设置</a>
            </li>


            <!-- 结束 -->

        </ul>
    </div>
    <div class="splitter"></div>
    <!-- 正文内容部分 -->
    <div class="pageContent">
        <div class="row-fluid" style="margin: auto 15px; ">
            <div class="span12">

                <h3 style="margin-left: 30px;">
                    个人设置
                </h3>

                <div class="box-body" id="right-box-body"><div id="right-box-body-replace">
                    <hr>
                    <div class="nav-tabs-custom" style="box-shadow: 0 0;">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#" class="tab-a" id="profile">修改密码</a></li>
                        </ul>
                        <br>
                        <div class="tab-content">
                            <div class="tab-pane active">
                                <form class="form-horizontal userForm" th:action="@{/modifypassword}"  th:method="post" id="profileForm">

                                    <input th:type="hidden" name="_method" value="put">


                                    <div class="box-body">

                                        <div class="form-group" th:if="${wrong}!=null">
                                            <label class="col-sm-2 control-label" style="color: red;">提示错误：</label>
                                            <div class="col-sm-6">
                                                <label class="control-label" style="color: red;">[[${wrong}]]</label>
                                            </div>
                                        </div>

                                        <div class="form-group" th:if="${right}!=null">
                                            <label class="col-sm-2 control-label" style="color: green;">提示信息：</label>
                                            <div class="col-sm-6">
                                                <label class="control-label" style="color: green;">[[${right}]]</label>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">用户名</label>
                                            <div class="col-sm-6">
                                                <label class="control-label" th>sada</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="usernamee" class="col-sm-2 control-label">用户名</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" id="usernamee" name="usernamee" th:value="${session.username}" readonly="readonly">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="original" class="col-sm-2 control-label">原密码</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" id="original" name="original" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="present" class="col-sm-2 control-label">修改密码</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" id="present" name="present" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="confirm" class="col-sm-2 control-label">确认密码</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" id="confirm" name="confirm" value="" placeholder="">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-primary" id="profile-form-submit">保存
                                                </button>
                                            </div>
                                        </div>
                                    </div>


                                </form>

                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- 底部页脚部分 -->
<div class="footer">
    <p class="text-center">
        管理员界面
    </p>
</div>

<script type="text/javascript">
    $(".nav li").click(function() {
        $(".active").removeClass('active');
        $(this).addClass("active");
    });


</script>
</body>
</html>

</body>
</body>
</html>
